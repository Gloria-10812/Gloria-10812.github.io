<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>精美行事曆</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            width: 900px;
            margin: auto;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #5a8dee;
            box-shadow: 0 0 5px rgba(90, 141, 238, 0.5);
            outline: none;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 6px;
            transition: 0.25s;
        }

        .add-btn {
            background: #5a8dee;
            color: #fff;
        }
        .add-btn:hover {
            background: #4a7bd7;
        }

        .cancel-btn {
            background: #f06363;
            color: white;
        }
        .cancel-btn:hover {
            background: #e04c4c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
            padding: 14px;
        }

        th {
            background: #f0f4ff;
            color: #4a4a4a;
            font-size: 15px;
        }

        tr:hover {
            background: #f9fbff;
        }

        .done-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <h2>✨ 精美行事曆</h2>

    <div class="card">

        <label>日期：<input type="date" id="date"></label>
        <label>時間：<input type="time" id="time"></label>
        <label>事項：<input type="text" id="task" placeholder="輸入事項"></label>

        <button class="btn add-btn" onclick="addEvent()">＋新增</button>
        <button class="btn cancel-btn" onclick="clearInput()">取消</button>

        <table id="calendar-table">
            <tr>
                <th>完成</th>
                <th>日期</th>
                <th>時間</th>
                <th>事項</th>
            </tr>
        </table>

    </div>

    <script>
        function addEvent() {
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const task = document.getElementById("task").value;

            if (!date || !time || !task) {
                alert("請填寫完整資訊！");
                return;
            }

            const table = document.getElementById("calendar-table");
            const row = table.insertRow(-1);

            row.innerHTML = `
                <td><input type="checkbox" class="done-checkbox"></td>
                <td>${date}</td>
                <td>${time}</td>
                <td>${task}</td>
            `;

            clearInput();
        }

        function clearInput() {
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
            document.getElementById("task").value = "";
        }
    </script>

</body>
</html>
