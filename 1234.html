<div class="calendar-wrap">
  <div class="header">
    <select id="yearSelect"></select>
    <select id="monthSelect"></select>
  </div>

  <div class="title">
    <span id="bigMonth"></span>
    <span id="monthName"></span>
    <span id="yearText"></span>
  </div>

  <table class="calendar">
    <thead>
      <tr>
        <th class="sun">SUN</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th class="sat">SAT</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>
</div>
