<!-- æœˆæ›† -->
<div class="calendar-header">
    <div class="month-title" id="month-title">2025 å¹´ 1 æœˆ</div>
    <button class="switch-btn" onclick="changeMonth(-1)">â† ä¸Šå€‹æœˆ</button>

<!-- è¡Œäº‹æ›†å¡ç‰‡ -->
<div class="card">
    <div class="input-row">
        <div class="left-inputs">
            <label>æ—¥æœŸï¼š<input type="date" id="date"></label>
            <label>æ™‚é–“ï¼š<input type="time" id="time"></label>
            <label>äº‹é …ï¼š<input type="text" id="task" placeholder="è¼¸å…¥å¾…è¾¦äº‹é …"></label>
        </div>
        <div class="btn-area">
            <button class="btn add-btn" onclick="addEvent()">ï¼‹æ–°å¢</button>
            <button class="btn cancel-btn" onclick="cancelAction()">å–æ¶ˆ</button>
            <button class="btn edit-btn" onclick="editEvent()">ç·¨è¼¯</button>
            <button class="btn priority-btn" onclick="togglePriority()">æ¨™è¨˜å„ªå…ˆ</button>
            <button class="btn clearall-btn" onclick="clearAll()">æ¸…ç©ºå…¨éƒ¨</button>
        </div>

    <table id="calendar-table">
        <tr>
            <th>å®Œæˆ</th>

<script>
let today = new Date();
let currentYear = today.getFullYear();
let currentMonth = today.getMonth();
let selectedRow = null;

// æ›´æ–°æœˆä»½æ¨™é¡Œ
function updateMonthTitle() {
    document.getElementById("month-title").textContent =
        `${currentYear} å¹´ ${currentMonth+1} æœˆ`;
}
updateMonthTitle();

function changeMonth(direction){
    currentMonth += direction;
    if(currentMonth<0){ currentMonth=11; currentYear--; }
    if(currentMonth>11){ currentMonth=0; currentYear++; }
    updateMonthTitle();
}

// å„²å­˜äº‹ä»¶åˆ° localStorage
function saveEvents() {
    const table = document.getElementById("calendar-table");
    const events = [];
    for(let i=1; i<table.rows.length; i++){
        const row = table.rows[i];
        events.push({
            done: row.querySelector(".done-checkbox").checked,
            date: row.cells[1].textContent,
            time: row.cells[2].textContent,
            task: row.querySelector(".task-text").textContent,
            priority: row.style.backgroundColor
        });
    }
    localStorage.setItem("calendarEvents", JSON.stringify(events));
}

// è®€å– localStorage
function loadEvents() {
    const events = JSON.parse(localStorage.getItem("calendarEvents") || "[]");
    events.forEach(e=>{
        addEventRow(e.date, e.time, e.task, e.done, e.priority);
    });
}

// æ–°å¢åˆ—ï¼ˆå°è£ï¼‰
function addEventRow(date, time, task, done=false, priority="") {
    const table = document.getElementById("calendar-table");
    const row = table.insertRow(-1);
    row.classList.add("bounce");
    row.style.backgroundColor = priority;
    row.innerHTML = `
        <td><input type="checkbox" class="done-checkbox"></td>
        <td>${date}</td>
        <td>${time}</td>
        <td><span class="note-icon">ğŸ“’</span> <span class="task-text">${task}</span></td>
        <td><button class="delete-btn">ğŸ—‘ï¸</button></td>
    `;
    const checkbox = row.querySelector(".done-checkbox");
    if(done) checkbox.checked = true;
    markDone(checkbox);

    // é»æ“Šé¸ä¸­
    row.addEventListener("click", function(e){
        if(e.target.tagName.toLowerCase() === "input" || e.target.classList.contains("delete-btn")) return;
        selectRow(row);
    });

    // åˆªé™¤æŒ‰éˆ•
    row.querySelector(".delete-btn").addEventListener("click", function(){
        row.remove();
        if(selectedRow===row) selectedRow=null;
        saveEvents();
    });

    // å‹¾é¸å®Œæˆå³å­˜æª”
    checkbox.addEventListener("change",()=>saveEvents());
}

// æ–°å¢äº‹ä»¶
function addEvent(){
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const task = document.getElementById("task").value;
    if(!date || !time || !task){ alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Šï¼"); return; }
    addEventRow(date, time, task);
    clearInput();
    saveEvents();
}

// å‹¾é¸å®Œæˆ
function markDone(checkbox){
    const row=checkbox.parentElement.parentElement;
    const taskText=row.querySelector(".task-text");
    if(checkbox.checked){ taskText.classList.add("done"); }
    else{ taskText.classList.remove("done"); }
}

// é¸ä¸­åˆ—
function selectRow(row){
    if(selectedRow) selectedRow.classList.remove("selected");
    selectedRow = row;
    row.classList.add("selected");
}

// å–æ¶ˆæŒ‰éˆ•
function cancelAction(){
    if(selectedRow){
        selectedRow.remove();
        selectedRow = null;
        saveEvents();
    } else {
        clearInput();
    }
}

// ç·¨è¼¯å·²é¸äº‹é …
function editEvent(){
    if(selectedRow){
        document.getElementById("date").value = selectedRow.cells[1].textContent;
        document.getElementById("time").value = selectedRow.cells[2].textContent;
        document.getElementById("task").value = selectedRow.querySelector(".task-text").textContent;
    } else { alert("è«‹å…ˆé¸æ“‡è¦ç·¨è¼¯çš„åˆ—"); }
}

// æ¨™è¨˜å„ªå…ˆ
function togglePriority(){
    if(selectedRow){
        if(selectedRow.style.backgroundColor){
            selectedRow.style.backgroundColor = '';
        } else {
            selectedRow.style.backgroundColor = 'rgba(255,111,157,0.5)';
        }
        saveEvents();
    } else { alert("è«‹å…ˆé¸æ“‡åˆ—ä¾†æ¨™è¨˜å„ªå…ˆ"); }
}

// æ¸…ç©ºå…¨éƒ¨
function clearAll(){
    const table=document.getElementById("calendar-table");
    while(table.rows.length>1){ table.deleteRow(1); }
    selectedRow = null;
    saveEvents();
}

// æ¸…ç©ºè¼¸å…¥æ¬„
function clearInput(){
    document.getElementById("date").value="";
    document.getElementById("time").value="";
    document.getElementById("task").value="";
}

// åˆå§‹åŒ–
loadEvents();
</script>
